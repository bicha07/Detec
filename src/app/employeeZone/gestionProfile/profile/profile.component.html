<div class="card mx-4 mb-4">
    <div class="card-header d-flex justify-content-between">
        <p>Profil de l'Utilisateur</p>
        <button class="btn btn-secondary colie" onclick="location.reload();">Rafraîchir</button>
    </div>

    <div class="card-body">
        <div class="row">
            <!-- Photo and user info column -->
            <div class="col-md-5">
                <div class="text-center"><img src="./assets/images/team/07.jpg" alt="Profile Image" class="img-fluid"></div>
                <div class="text-center">
                    <h5>Nicholas Putnam</h5>
                    <p class="color-main">Controller</p>
                    <div class="social-icons">
                        <a href="#" class="fa fa-facebook" title="Facebook"></a>
                        <a href="#" class="fa fa-twitter" title="Twitter"></a>
                        <a href="#" class="fa fa-google" title="Google"></a>
                    </div>
                </div>
            </div>

            <!-- Form column -->
            <div class="col-md-7">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="p-4">
                    <div class="row mb-3 ">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Entrez votre nom d'utilisateur">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Entrez votre email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="description" class="form-label">Description</label>
                            <input type="description" class="form-control" id="description" formControlName="description" placeholder="Entrez votre description">
                        </div>
                        <div class="col-md-6">
                            <label for="domaine" class="form-label">Domaine</label>
                            <input type="domaine" class="form-control" id="domaine" formControlName="domaine" placeholder="Entrez votre domaine">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Entrez votre nouveau mot de passe">
                        </div>
                        <div class="col-md-6">
                            <label for="confirmPassword" class="form-label">Confirmez le mot de passe</label>
                            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Réécrivez votre nouveau mot de passe">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="coli">Mettre à jour</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
