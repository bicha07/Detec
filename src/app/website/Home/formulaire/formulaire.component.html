<section class="ls s-pt-0 s-pb-20 s-py-md-20 s-pt-lg-100 s-pb-lg-75 c-my-5 c-gutter-100 founder-bio" id="founder">
    <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" class="return-btn">
        <i class="fa fa-arrow-left mr-1"></i> Return
    </a>
    <div class="container paddy">
        <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" class="for-mobile-btn">
            <i class="fa fa-arrow-left mr-1"></i> Return
        </a>
        <div class="row align-items-center">
            <div class="col-lg-6 order-md-1 text-center hide-under-992">
                <div class="images-wrap-item img-left">
                    <img src="./assets/images/kkk.png" alt="">
                    <img class="image-back" src="./assets/images/bg-dark.png" alt="">
                </div>
            </div>
            <div class="col-lg-6 order-md-2">
                <div class="item-content">
                    <h2>DETEC <mark>SERVICES INDUSTRIELS</mark></h2>
                    <p class="small-text color-main">Réserver votre equipe</p>
                    <hr>
                    <form [formGroup]="formulaireForm" (ngSubmit)="onSubmit()" class="contact-form c-mb-20 c-gutter-20">
                        <!-- Name Field -->
                        <div class="form-group has-placeholder">
                            <label for="name">Full Name <span class="required">*</span></label>
                            <input type="text" aria-required="true" size="30" formControlName="name" id="name" class="form-control" placeholder="Name">
                        </div>
                        <!-- Email Field -->
                        <div class="form-group has-placeholder">
                            <label for="email">Email address <span class="required">*</span></label>
                            <input type="email" aria-required="true" size="30" formControlName="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group has-placeholder">
                            <label for="tel">Numéro de téléphone <span class="required">*</span></label>
                            <input type="text" aria-required="true" size="30" formControlName="tel" id="tel" class="form-control" placeholder="Numéro de téléphone">
                        </div>
                        <div class="form-group has-placeholder">
                            <label for="company">Nom d'entreprise <span class="required">*</span></label>
                            <input type="text" aria-required="true" size="30" formControlName="company" id="company" class="form-control" placeholder="Nom d'entreprise">
                        </div>
                    <div class="row">

                        <div class=" c-gutter-10 c-mb-10 " formArrayName="chantiers">
                            <div class="col-xs-12 col-12  form-builder-item">
                                <label>Type De Chantier <sup>:</sup></label>
                                <div *ngFor="let chantierControl of chantiersArray.controls; let i = index" class="field-checkbox input-styled ">
                                    <input [id]="'chantier'+i" type="checkbox" [formControlName]="i" class="hidden">
                                    <label [for]="'chantier'+i" class="coli"><a class="btn btn-link">{{ chantierz[i] }} </a></label>

                                </div>
                            </div>
                        </div>

                        <div class=" c-gutter-10 c-mb-10 " formArrayName="natures">
                            <div class="col-xs-12 col-12  form-builder-item">
                                <label>Nature de la demande <sup>:</sup></label>
                                <div *ngFor="let natureControl of naturesArray.controls; let i = index" class="field-checkbox input-styled coli">
                                    <input [id]="'nature'+i" type="checkbox" [formControlName]="i" class="hidden">
                                    <label [for]="'nature'+i" class="coli"><a class="btn btn-link">{{ naturez[i] }}</a></label>

                                </div>
                            </div>
                        </div>
                        
                    </div>
                        <!-- Message Field -->
                        <div class="form-group has-placeholder">
                            <label for="message">Message</label>
                            <textarea aria-required="true" rows="6" cols="45" formControlName="message" id="message" class="form-control" placeholder="Message"></textarea>
                        </div>
                        <!-- Submit Button -->
                        <div>
                            <button type="submit" class="btn black btn-form">Demander un Devis</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
