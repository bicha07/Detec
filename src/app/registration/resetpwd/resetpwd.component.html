<section class="ds s-pt-50 text-center full-screen">
    <section class="page_title ds s-pt-100 s-pb-50 s-pt-md-75 s-pb-md-25 bado">
      <div class="container pad">
        <div class="row">
          <div class="d-none d-lg-block divider-90"></div>
          <div class="col-md-12 text-center">
            <h1>Account - Forgot - Password</h1>
            <ol class="breadcrumb">
              <a class="breadcrumb-item active" routerLink="/registration" routerLinkActive="active" ariaCurrentWhenActive="page">
                Sign-In
              </a>
              <a class="breadcrumb-item" routerLink="/signup" routerLinkActive="active" ariaCurrentWhenActive="page">
                Sign-Up
              </a>
            </ol>
          </div>
          <div class="d-none d-lg-block divider-15"></div>
        </div>
      </div>
    </section>
    <div class="container pad">
      <div class="row justify-content-center align-items-center full-height">
        <main class="col-lg-12 col-md-8 col-sm-10">
          <article>
            <div class="entry-content">
              <div class="woocommerce">
                <form class="woocommerce-ResetPassword lost_reset_password" [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()">
                  <p>Lost your password? Please enter your username or email address. You will receive a link to create a new password via email.</p>
                  <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                    <label for="identifier">Username or email address <span class="required">*</span></label>
                    <input type="text" class="woocommerce-Input woocommerce-input-text input-text text-center" formControlName="identifier" id="identifier" placeholder="username or email address">
                  </p>
                  <p class="form-row text-center">
                    <button type="submit" class="woocommerce-Button button">Reset password</button>
                  </p>
                </form>
              </div>
            </div>
          </article>
        </main>
      </div>
    </div>
  </section>
