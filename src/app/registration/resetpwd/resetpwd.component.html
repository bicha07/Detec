<section class="ds s-pt-50 text-center full-screen">
    <div class="container pad">
        <div class="row justify-content-center align-items-center full-height">
            <main class="col-lg-6 col-md-8 col-sm-10">
                <article>
                    <div class="entry-content">
                        <div class="woocommerce">
                            <form class="woocommerce-ResetPassword lost_reset_password" [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()">
                                <p>Lost your password? Please enter your username or email address. You will receive a link to create a new password via email.</p>
                                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                    <label for="username">Username or email address <span class="required">*</span></label>
                                    <input type="text" class="woocommerce-Input woocommerce-input-text input-text text-center" formControlName="username" id="username" placeholder="username or email address">
                                </p>
                                <p class="form-row text-center">
                                    <button type="submit" class="woocommerce-Button button" routerLink="/registration" routerLinkActive="active" ariaCurrentWhenActive="page">Reset password</button>
                                </p>
                            </form>
                        </div>
                    </div>
                </article>
            </main>
        </div>
    </div>
</section>
