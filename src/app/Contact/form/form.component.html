
       
<section class="ls s-pt-30 s-pb-75 s-pt-md-75 ">
    <div class="container">
        <div class="divider-40 d-none d-xl-block"></div>
            <div class="justify-content-center text-center">
              <div class="mb-5">
                <h2 class="mb-2 ">Contactez nous</h2></div>
          </div>
        <div class="row c-mt-50 c-mt-md-0">
            <div class="col-sm-4 animate" data-animation="pullDown">
                <div class="icon-box text-center">
                    <div class="icon-styled color-icon ">
                        <i class="fa fa-phone"></i>
                    </div>
                    <p *ngFor="let contacttel of contactstel">
                        {{contacttel.tel}}

                    </p>
                </div>
            </div>

            <div class="col-sm-4 animate" data-animation="pullDown">
                <div class="icon-box text-center">
                    <div class="icon-styled color-icon">
                        <i class="fa fa-map-marker"></i>
                    </div>
                    <p>
                        467 Rue Principale,
                        <br> Saint-Honor√©-de-Shenley,
                        <br> QC G0M 1V0,
                        <br> Canada

                    </p>
                </div>
            </div>

            <div class="col-sm-4 animate" data-animation="pullDown">
                <div class="icon-box text-center">
                    <div class="icon-styled color-icon">
                        <i class="fa fa-envelope-o"></i>
                    </div>
                    <p *ngFor="let contactmail of contactsemail" href="mailto:info@example.com">
                        {{contactmail.mail}}

                    </p>
                </div>
            </div>



        </div>

        <div class="row c-mt-50 c-mt-md-30 c-mt-xl-0">

            <div class="divider-60 d-none d-xl-block"></div>

            <div class="col-lg-12 animate" data-animation="scaleAppear">

                <form class="contact-form c-mb-10 c-gutter-10" method="post" action="/">

                    <div class="row c-mt-0">

                        <div class="col-sm-6">
                            <div class="form-group has-placeholder">
                                <label for="name">Full Name
                                    <span class="required">*</span>
                                </label>
                                <input type="text" aria-required="true" size="30" value="" name="name" id="name" class="form-control shadow-mid custom-placeholder" style="font-style: bold;" placeholder="Full Name">
                            </div>
                            <div class="form-group has-placeholder">
                                <label for="email">Email address
                                    <span class="required">*</span>
                                </label>
                                <input type="email" aria-required="true" size="30" value="" name="email" id="email" class="form-control shadow-mid custom-placeholder" placeholder="Email">
                            </div>
                            <div class="form-group has-placeholder">
                                <label for="subject">Subject
                                    <span class="required">*</span>
                                </label>
                                <input type="text" aria-required="true" size="30" value="" name="subject" id="subject" class="form-control shadow-mid custom-placeholder" placeholder="Subject">
                            </div>
                        </div>
                        <div class="col-sm-6">

                            <div class="form-group has-placeholder textarea-form">
                                <label for="message">Message</label>
                                <textarea aria-required="true" rows="6" cols="45" name="message" id="message" class="form-control shadow-mid custom-placeholder" placeholder="Message"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row c-mt-10 c-mt-md-30">
                        <div class="col-sm-12">
                            <div class="form-group text-center ">
                                <button type="submit" id="contact_form_submit" name="contact_submit" class="btn btn-send btn-outline-maincolor">Send Now</button>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
            <!--.col-* -->

            <div class="divider-40 d-none d-xl-block"></div>

        </div>
    </div>
</section>
