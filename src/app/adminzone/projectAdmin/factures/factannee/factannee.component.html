<div class="card mx-4 mb-4">
    <div class="d-flex flex-row justify-content-between card-header">
      <div><p>Facture de l'annee derniere</p></div>
    </div>
    <div class="card-body px-0 pt-0 pb-0">
      <div class="table-responsive p-0">
        <div id="order_review" class="woocommerce-checkout-review-order">
          <table class="shop_table woocommerce-checkout-review-order-table">
            <thead>
              <tr>
                <th class="product-name">Description</th>
                <th class="product-total">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let charge of facture.total_charges" class="cart_item">
                <td class="product-name">
                  {{ charge.name }}&nbsp;
                  <strong class="product-quantity">× 1</strong>
                </td>
                <td class="product-total">
                  <span class="woocommerce-Price-amount amount">
                    <span class="woocommerce-Price-currencySymbol">$</span>{{ charge.price }}</span>
                </td>
              </tr>
              <tr class="cart_item">
                <td class="product-name">
                  Main-D'œuvre&nbsp;
                  <strong class="product-quantity">× 1</strong>
                </td>
                <td class="product-total">
                  <span class="woocommerce-Price-amount amount">
                    <span class="woocommerce-Price-currencySymbol">$</span>{{ facture.total_main_oeuvre }}</span>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="cart-subtotal">
                <th>Subtotal</th>
                <td>
                  <span class="woocommerce-Price-amount amount">
                    <span class="woocommerce-Price-currencySymbol">$</span>{{ subtotal }}</span>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
