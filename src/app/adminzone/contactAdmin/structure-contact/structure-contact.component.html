<div class="page-container">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <div class="row padi">
            <div class="col-lg-12">
                <h3>Simple Tabs</h3>
                <ul class="nav nav-tabs nav-margi" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link coleu" id="tab02" (click)="activeTab = 'tel'" [class.active]="activeTab === 'tel'" data-toggle="tab" role="tab" aria-controls="tab02_pane">Teliphone</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link coleu active" id="tab01" data-toggle="tab" (click)="activeTab = 'email'" [class.active]="activeTab === 'email'" role="tab" aria-controls="tab01_pane" aria-expanded="true">Email</a>

                    </li>

                </ul>
            </div>
        </div>
        <app-tel-post *ngIf="activeTab === 'tel'"></app-tel-post>
        <app-mail-post *ngIf="activeTab === 'email'"></app-mail-post>
  </div>
</div>
